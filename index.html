<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mapa de Arraial do Cabo - RJ | SIRGAS 2000</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- CSS organizado -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/sidebar.css" />
    <link rel="stylesheet" href="css/map.css" />
    <link rel="stylesheet" href="css/diagnostico.css" />
    <link rel="stylesheet" href="css/themes.css" />
    <link rel="stylesheet" href="css/animations.css" />

</head>
<body> <!-- class="menu-open" -->

<!-- Botão Hamburguer -->

<!-- Menu Lateral (aberto por padrão) -->
<nav id="sideMenu" class="side-menu open">
<!--    <div id="hamburgerBtn" class="hamburger-btn">☰</div>-->
    <h3>📌 Menu</h3>

    <!-- Botão alternar modo escuro -->
    <button id="toggleDarkModeSidebar">🌙 Alternar Modo Escuro</button>

    <hr />

    <!-- Controle de Camadas -->
    <div id="camadasContainer">
        <h4>🗂 Camadas</h4>
        <div id="camadasList"></div>
    </div>

    <hr />

    <!-- Diagnóstico -->
    <div id="diagnosticoPainel">
        <strong>📊 Diagnóstico do Sistema</strong>
        <div id="statusLeaflet" class="diagnostico-item">🔄 Verificando Leaflet...</div>
        <div id="statusRede" class="diagnostico-item">🔄 Verificando conexão...</div>
        <div id="statusMapa" class="diagnostico-item">🔄 Verificando mapa...</div>
        <div id="statusGeoJSON" class="diagnostico-item">🔄 Verificando GeoJSON...</div>
        <div id="statusCamadas" class="diagnostico-item">🔄 Verificando camadas...</div>
    </div>
</nav>

<!-- Status indicador -->
<div id="statusIndicator" class="status-indicator loading">Carregando mapa...</div>

<!-- Cabeçalho -->
<header id="topBar" class="top-bar">
    <div id="hamburgerBtn" class="hamburger-btn">☰</div>
    <div class="logo">
        <h1>Mapa Arraial do Cabo</h1>
    </div>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Pesquisar endereço ou local…">
        <button id="searchBtn" title="Pesquisar">🔍</button>
    </div>
    <div class="quick-buttons">
        <button id="btnZoomCity" title="Zoom para a cidade">🏙️</button>
        <button id="btnPrint" title="Imprimir mapa">🖨️</button>
        <button id="btnHelp" title="Ajuda">❓</button>
    </div>
</header>

<!-- Mapa -->
<div class="container">
    <div class="map-container">
        <div id="map"></div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="js/diagnostico.js"></script>
<script src="js/geojson-loader.js"></script>
<script src="js/mapa.js"></script>
<script src="js/ui.js"></script>
<script src="js/main.js"></script>

</body>
</html>
